name: Build OpenThread nRF52840

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build OpenThread nRF52840
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: recursive
        fetch-depth: 0

    # Step 2: Set up dependencies
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          gcc-arm-none-eabi \
          make \
          cmake \
          git \
          libstdc++-arm-none-eabi-newlib \
          python3-pip
        pip3 install --upgrade pip
        pip3 install nrfutil
    # Debug
    - name: Debug list patch file
      working-directory: ot-nrf528xx
      run: |
        pwd
        git rev-parse --short HEAD
        ls -la
        ls -la patches || true
        ls -la patches/cli_autostart.patch || true
      
    # Step 3: Bootstrap the project
    - name: Bootstrap the project
      working-directory: ot-nrf528xx
      run: ./script/bootstrap

    # Step 4: Build UART version
    #- name: Build nRF52840 UART Example
    #  working-directory: ot-nrf528xx
    #  run: ./script/build nrf52840 UART_trans

    # Step 5: Rename UART ELF and HEX files
    #- name: Rename UART binaries
    #  working-directory: ot-nrf528xx
    #  run: |
    #    mv build/bin/ot-cli-ftd build/bin/ot-cli-ftd-UART
    #    arm-none-eabi-objcopy -O ihex build/bin/ot-cli-ftd-UART build/bin/ot-cli-ftd-UART.hex

    
    # Step 6: Build ONLY the USB CLI-FTD app
    - name: Build USB CLI-FTD only
      working-directory: ot-nrf528xx
      run: |
        # fresh build directory to avoid stale targets
        rm -rf build
        # Build only the target we need and do not generate other apps
        OT_CMAKE_NINJA_TARGET=ot-cli-ftd \
        ./script/build nrf52840 USB_trans \
          -DOT_BOOTLOADER=USB \
          -DOT_APP_CLI=ON -DOT_FTD=ON \
          -DOT_MTD=OFF -DOT_APP_NCP=OFF -DOT_APP_RCP=OFF -DOT_RCP=OFF

    
    # Step 7: Emit HEX for USB CLI-FTD
    - name: Generate HEX for USB CLI-FTD
      working-directory: ot-nrf528xx
      run: |
        # Keep your -USB naming convention for clarity
        cp build/bin/ot-cli-ftd build/bin/ot-cli-ftd-USB
        arm-none-eabi-objcopy -O ihex build/bin/ot-cli-ftd-USB build/bin/ot-cli-ftd-USB.hex

    
